<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./css/signupPage.css"/>
  <link rel="stylesheet" href="./css/style.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="./javaScript/login.js"></script>
</head>
<body>
<div class="container">
  <h1 class="text-center mt-3 mb-2">Blood Donation Management System</h1>
  <div class="row">
    <div class="col-md-6 form-container">
      <h3 class="pt-3 mb-4">Login</h3>
      <form id="login-form">
        <div class="user-box">
          <input type="email" name="email" required="" id="email">
          <label>Email</label>
        </div>
        <div class="user-box">
          <input type="password" name="password" required="" id="password">
          <label>Password</label>
        </div>
        <button type="submit" class="py-2 px-5 my-4">Submit</button>
        <p style="display: flex; align-items: center; width: 100%; justify-content: space-between">Don't have an
          account?
          <a href="signup.html" class="sign-up-link">Sign up</a></p>
      </form>
    </div>
    <div class="col-md-6">
      <img src="./images/signup/signup-girl.png" class="w-75 login-img" alt="">
    </div>
  </div>
</div>
<footer class="bg-dark text-white mt-5">
  <div class="container py-4">
    <div class="text-center">
      <h5>BLOOD DONATION MANAGEMENT SYSTEM</h5>
      <p>GIVE THE GIFT OF LIFE, DONATE BLOOD</p>
    </div>
    <div class="text-center py-3">
      <p class="mb-0">Â© 2023 Blood Donation Management System</p>
    </div>
  </div>
</footer>
</body>
</html>
