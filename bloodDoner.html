    <div class="container-fluid">
        <a class="navbar-brand" href="#">Blood Donation Management System</a>

<div class="container">
    <div class="row pt-5 pb-5">
        <div class="col-md-6">
            <img src="./images/bloodDonor/blood-3.png" class="w-100" alt="">
        </div>
        <div class="col-md-6">
            <h3 class="mb-5">Join Our Lifesavers: Donor Registration</h3>
            <form id="donor-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="mobile">Mobile Number:</label>
                <input type="text" id="mobile" name="mobile"><br><br>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select><br><br>
                <label for="bloodtype">Blood Type :</label>
                <select id="bloodtype" name="bloodtype">
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select><br><br>
                <label for="age">Age:</label>
                <input type="text" id="age" name="age"><br><br>
                <label for="weight">Weight:</label>
                <input type="text" id="weight" name="weight"><br><br>
                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="lastDonated">Last Donate:</label>
                <input type="date" id="lastDonated" name="lastDonated"><br><br>
                <input type="submit" value="Submit" class="py-2 px-5">
            </form>
        </div>
    </div>
</div>
