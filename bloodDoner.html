<!DOCTYPE html>
<html>
<head>
<title>Blood Donation Form</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="javaScript/bloodDoner.js"></script>

</head>

<body>

<h1>Blood Donor Form</h1>

<form id="donor-form">

<label for="name">Name:</label>
<input type="text" id="name" name="name"><br><br>

<label for="mobile">Mobile Number:</label> 
<input type="text" id="mobile" name="mobile"><br><br>

<label for="gender">Gender:</label>
<select id="gender" name="gender">
<option value="male">Male</option>
<option value="female">Female</option>
<option value="other">Other</option>
</select><br><br>

<label for="bloodtype">Blood Type :</label>
<select id="bloodtype" name="bloodtype">
<option value="A+">A+</option>
<option value="A-">A-</option> 
<option value="B+">B+</option>
<option value="B-">B-</option>
<option value="AB+">AB+</option> 
<option value="AB-">AB-</option>
<option value="O+">O+</option>
<option value="O-">O-</option>  
</select><br><br>

<label for="age">Age:</label>
<input type="text" id="age" name="age"><br><br> 

<label for="weight">weight:</label>
<textarea id="weight" name="weight"></textarea><br><br>

<label for="email">Email ID:</label>
<input type="email" id="email" name="email"><br><br>

<label for="lastDonated">Last Donate:</label>
<input type="date" id="lastDonated" name="lastDonated"><br><br> 


<input type="submit" value="Submit">

</form>

</body>
</html>
