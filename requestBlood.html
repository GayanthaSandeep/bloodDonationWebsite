<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 pt-5 mt-3">
            <h3 class="mb-5">Request for Hope: Secure Blood for Urgent Needs</h3>
            <form id="blood-request-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"/><br/><br/>
                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email"/><br/><br/>
                <label for="bloodtype">Blood Type :</label>
                <select id="bloodtype" name="bloodtype">
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select
                ><br/><br/>

                <label for="reason">Reason:</label>
                <textarea id="reason" name="reason"></textarea><br/><br/>

                <label for="date">Date Needed:</label>
                <input type="date" id="date" name="date"/><br/><br/>

                <input type="submit" value="Submit" class="py-2 px-5"/>
            </form>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-5">
            <img src="./images/requestBlood/blood-4.png" class="w-100 float-end" alt="">
        </div>
    </div>
</div>
