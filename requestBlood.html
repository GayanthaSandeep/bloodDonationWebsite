<!DOCTYPE html>
<html>
  <head>
    <title>Request Blood Form</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="javaScript/bloodRequest.js"></script>
  </head>

  <body>
    <h1>Blood Request Form</h1>
    <form id="blood-request-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" /><br /><br />
      <label for="email">Email ID:</label>
      <input type="email" id="email" name="email" /><br /><br />
      <label for="bloodtype">Blood Type :</label>
      <select id="bloodtype" name="bloodtype">
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option></select
      ><br /><br />

      <label for="reason">Reason:</label>
      <textarea id="reason" name="reason"></textarea><br /><br />

      <label for="date">Date Needed:</label>
      <input type="date" id="date" name="date" /><br /><br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
