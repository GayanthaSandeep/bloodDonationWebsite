<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="stylesheet" href="css/signupPage.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="javaScript/signup.js"></script>
  </head>
  <body>
  <div class="container">
    <h1 class="text-center mt-3 mb-2">Blood Donation Management System</h1>
    <div class="row">
      <div class="col-md-6 mt-5 pt-2">
        <h3 class="pt-3">Sign Up</h3>
        <form id="signup-form" class="mt-5">
          <label for="username">Username:</label>
          <input id="username" type="text"/><br/>
          <label for="password">Password:</label>
          <input id="password" type="password"/><br/>
          <label for="repassword">Re-enter Password:</label>
          <input type="password" id="repassword" name="repassword"/><br/>
          <label for="email">Email:</label> <input id="email" type="email"/><br/>
          <label for="blood">Blood Type:</label>
          <select id="blood" name="bloodtype">
            <option value="">Select</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
          </select
          ><br/>
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone"/><br/>
          <label for="address">Address:</label>
          <textarea id="address" name="address"></textarea><br/>
          <input type="submit" value="Sign Up" class="py-2 px-5"/>
        </form>
      </div>
      <div class="col-md-6">
        <img src="./images/signup/signup-girl.png" class="w-100" alt="">
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white mt-5">
    <div class="container py-4">
      <div class="text-center">
        <h5>BLOOD DONATION MANAGEMENT SYSTEM</h5>
        <p>GIVE THE GIFT OF LIFE, DONATE BLOOD</p>
      </div>
      <div class="text-center py-3">
        <p class="mb-0">Â© 2023 Blood Donation Management System</p>
      </div>
    </div>
  </footer>
  </body>
</html>
